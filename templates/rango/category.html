<!DOCTYPE html>
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>

        <h1>Rango says...</h1>
        <div>
            <a href="/rango/">Back to index</a><br />
        </div>
        <div>
        {% if category %}
            <h2><a href="/rango/category/<slug:category_name_slug>/add_page/">Add Page</a></h2>
            <h1>{{ category.name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>
    </body>
</html>
